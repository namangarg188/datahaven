<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataHaven Quiz Mastermind</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.min.js"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        .option:hover {
            transform: translateY(-2px);
        }
        .whitespace-normal {
            white-space: normal;
        }
.progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 min-h-screen text-white">
    <div id="vanta-bg" class="fixed inset-0 z-0"></div>
    
    <div class="relative z-10 container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-2">
                <i data-feather="lock" class="text-yellow-400"></i>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">DataHaven Quiz Mastermind</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <svg class="w-12 h-12">
                        <circle class="text-gray-700" stroke-width="6" stroke="currentColor" fill="transparent" r="18" cx="24" cy="24"/>
                        <circle class="progress-ring__circle text-yellow-400" stroke-width="6" stroke-dasharray="113" stroke-dashoffset="0" stroke-linecap="round" stroke="currentColor" fill="transparent" r="18" cx="24" cy="24"/>
                    </svg>
                    <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-xs font-bold">0%</span>
                </div>
                <div class="flex space-x-1">
                    <i data-feather="key" class="text-gray-400"></i>
                    <i data-feather="key" class="text-gray-400"></i>
                    <i data-feather="key" class="text-gray-400"></i>
                    <i data-feather="key" class="text-gray-400"></i>
                    <i data-feather="key" class="text-gray-400"></i>
                </div>
            </div>
        </header>

        <!-- Quiz Container -->
        <div class="max-w-2xl mx-auto bg-gray-800 bg-opacity-70 backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden">
            <!-- Progress Bar -->
            <div class="h-1 bg-gray-700">
                <div class="h-full bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-500" style="width: 0%"></div>
            </div>

            <!-- Question Section -->
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-sm font-medium text-purple-300">Question 1/50</span>
                    <span class="text-xs px-2 py-1 bg-gray-700 rounded-full">Level 1</span>
                </div>
                
                <h2 class="text-xl font-semibold mb-6" id="question-text">Why was DataHaven created?</h2>
                <!-- Options -->
                <div class="space-y-3" id="options-container">
                    <div class="option cursor-pointer bg-gray-700 hover:bg-gray-600 rounded-lg p-4 transition-all duration-200 border border-gray-600" data-correct="false">
                        <div class="flex items-start">
                            <div class="w-5 h-5 rounded-full border border-gray-400 mr-3 flex-shrink-0 mt-1"></div>
                            <span class="break-words flex-1">A) Only for NFTs</span>
                        </div>
                    </div>
                    <div class="option cursor-pointer bg-gray-700 hover:bg-gray-600 rounded-lg p-4 transition-all duration-200 border border-gray-600" data-correct="true">
                        <div class="flex items-start">
                            <div class="w-5 h-5 rounded-full border border-gray-400 mr-3 flex-shrink-0 mt-1"></div>
                            <span class="break-words flex-1">B) To provide decentralized, secure storage and interoperability</span>
                        </div>
                    </div>
                    <div class="option cursor-pointer bg-gray-700 hover:bg-gray-600 rounded-lg p-4 transition-all duration-200 border border-gray-600" data-correct="false">
                        <div class="flex items-start">
                            <div class="w-5 h-5 rounded-full border border-gray-400 mr-3 flex-shrink-0 mt-1"></div>
                            <span class="break-words flex-1">C) For centralized cloud storage</span>
                        </div>
                    </div>
                    <div class="option cursor-pointer bg-gray-700 hover:bg-gray-600 rounded-lg p-4 transition-all duration-200 border border-gray-600" data-correct="false">
                        <div class="flex items-start">
                            <div class="w-5 h-5 rounded-full border border-gray-400 mr-3 flex-shrink-0 mt-1"></div>
                            <span class="break-words flex-1">D) Just as a token project</span>
                        </div>
                    </div>
                </div>
</div>

            <!-- Action Buttons -->
            <div class="px-6 pb-6 pt-4 bg-gray-900 bg-opacity-50">
                <button id="submit-btn" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center space-x-2">
                    <span>Submit Answer</span>
                    <i data-feather="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 rounded-xl p-6 max-w-sm w-full mx-4 transform transition-all duration-300 scale-95 opacity-0">
                <div class="text-center">
                    <div id="feedback-icon" class="mx-auto mb-4 w-16 h-16 rounded-full flex items-center justify-center">
                        <i data-feather="check" class="w-10 h-10 text-green-500 hidden"></i>
                        <i data-feather="x" class="w-10 h-10 text-red-500 hidden"></i>
                    </div>
                    <h3 id="feedback-title" class="text-xl font-bold mb-2">Correct!</h3>
                    <p id="feedback-desc" class="text-gray-300 mb-6">You earned 2 points</p>
                    <button id="next-btn" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300">
                        Next Question
                    </button>
                </div>
            </div>
        </div>

        <!-- Level Up Modal -->
        <div id="levelup-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 rounded-xl p-6 max-w-sm w-full mx-4 transform transition-all duration-300 scale-95 opacity-0">
                <div class="text-center">
                    <div class="mx-auto mb-4 w-20 h-20 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center pulse-animation">
                        <i data-feather="star" class="w-10 h-10 text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold mb-2">Level Up!</h3>
                    <p class="text-gray-300 mb-4">You've unlocked Level 2</p>
                    <div class="flex justify-center mb-6">
                        <i data-feather="key" class="w-8 h-8 text-yellow-400 mx-1"></i>
                        <i data-feather="key" class="w-8 h-8 text-gray-400 mx-1"></i>
                        <i data-feather="key" class="w-8 h-8 text-gray-400 mx-1"></i>
                        <i data-feather="key" class="w-8 h-8 text-gray-400 mx-1"></i>
                        <i data-feather="key" class="w-8 h-8 text-gray-400 mx-1"></i>
                    </div>
                    <button id="continue-btn" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        // Initialize Vanta.js background
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x4f46e5,
            backgroundColor: 0x0
        });

        // Feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Quiz logic
            const questions = [
                {
                    question: "Why was DataHaven created?",
                    options: [
                        "A) Only for NFTs",
                        "B) To provide decentralized, secure storage and interoperability",
                        "C) For centralized cloud storage",
                        "D) Just as a token project"
                    ],
                    answer: 1
                },
                {
                    question: "Which problem does DataHaven primarily address?",
                    options: [
                        "A) Gaming optimization",
                        "B) Secure decentralized storage + Ethereum integration",
                        "C) Video streaming",
                        "D) IoT device management"
                    ],
                    answer: 1
                },
                // Add all your questions here following the same format
                {
                    question: "DataHaven is primarily built on which blockchain framework?",
                    options: [
                        "A) Cosmos SDK",
                        "B) Substrate",
                        "C) Solana",
                        "D) Avalanche"
                    ],
                    answer: 1
                },
                // Continue with all 50 questions...
            ];

            let currentQuestion = 0;
            let score = 0;
            let selectedOption = null;
            const progressBar = document.querySelector('.progress-bar');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const submitBtn = document.getElementById('submit-btn');
            const feedbackModal = document.getElementById('feedback-modal');
            const feedbackIcon = document.getElementById('feedback-icon');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackDesc = document.getElementById('feedback-desc');
            const nextBtn = document.getElementById('next-btn');
            const levelupModal = document.getElementById('levelup-modal');
            const continueBtn = document.getElementById('continue-btn');
            const progressText = document.querySelector('.progress-ring__circle + span');
            const progressCircle = document.querySelector('.progress-ring__circle');
            const levelText = document.querySelector('.text-xs');
            const keys = document.querySelectorAll('[data-feather="key"]');

            // Load question
            function loadQuestion(index) {
                const question = questions[index];
                questionText.textContent = question.question;
                optionsContainer.innerHTML = '';
                
                question.options.forEach((option, i) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option cursor-pointer bg-gray-700 hover:bg-gray-600 rounded-lg p-4 transition-all duration-200 border border-gray-600';
                    optionElement.dataset.correct = i === question.answer;
                    optionElement.innerHTML = `
                        <div class="flex items-start">
                            <div class="w-5 h-5 rounded-full border border-gray-400 mr-3 flex-shrink-0 mt-1"></div>
                            <span class="break-words whitespace-normal flex-1">${option}</span>
                        </div>
`;
                    
                    optionElement.addEventListener('click', function() {
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('border-blue-400', 'bg-blue-900', 'bg-opacity-30');
                            opt.querySelector('div > div').className = 'w-5 h-5 rounded-full border border-gray-400 mr-3 flex-shrink-0';
                        });
                        
                        this.classList.add('border-blue-400', 'bg-blue-900', 'bg-opacity-30');
                        this.querySelector('div > div').className = 'w-5 h-5 rounded-full border border-blue-400 bg-blue-500 mr-3 flex-shrink-0';
                        selectedOption = this;
                    });
                    
                    optionsContainer.appendChild(optionElement);
                });
                
                // Update progress
                const progress = ((index) / questions.length) * 100;
                document.querySelector('.h-full').style.width = `${progress}%`;
                document.querySelector('.text-sm').textContent = `Question ${index + 1}/${questions.length}`;
                
                // Update circular progress
                const circumference = 2 * Math.PI * 18;
                const offset = circumference - (progress / 100) * circumference;
                progressCircle.style.strokeDashoffset = offset;
                progressText.textContent = `${Math.round(progress)}%`;
                
                // Reset submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Submit Answer</span><i data-feather="arrow-right" class="w-4 h-4"></i>';
                feather.replace();
            }
            // Submit answer
            submitBtn.addEventListener('click', function() {
                if (!selectedOption || (selectedOption && selectedOption.dataset.answered === 'true')) return;
this.disabled = true;
                this.innerHTML = '<span>Checking...</span><i data-feather="loader" class="w-4 h-4 animate-spin"></i>';
                feather.replace();
                
                const isCorrect = selectedOption.dataset.correct === 'true';
                
                // Show feedback
                setTimeout(() => {
                    feedbackModal.classList.remove('hidden');
                    
                    if (isCorrect) {
                        feedbackIcon.innerHTML = '<i data-feather="check" class="w-10 h-10 text-green-500"></i>';
                        feedbackTitle.textContent = 'Correct!';
                        feedbackDesc.textContent = 'Great job! You earned 2 points';
                        score += 2;
                    } else {
                        feedbackIcon.innerHTML = '<i data-feather="x" class="w-10 h-10 text-red-500"></i>';
                        feedbackTitle.textContent = 'Incorrect!';
                        feedbackDesc.textContent = 'The correct answer was highlighted';
                        
                        // Highlight correct answer
                        document.querySelectorAll('.option').forEach(opt => {
                        if (opt.dataset.correct === 'true') {
                            opt.classList.add('border-green-400', 'bg-green-900', 'bg-opacity-30');
                        } else {
                            opt.dataset.answered = 'true';
                            opt.classList.add('opacity-50', 'cursor-not-allowed');
                        }
});
                    }
                    
                    setTimeout(() => {
                        document.querySelector('#feedback-modal > div').classList.remove('scale-95', 'opacity-0');
                    }, 50);
                    
                    feather.replace();
                }, 800);
            });

            // Next question
            nextBtn.addEventListener('click', function() {
                document.querySelector('#feedback-modal > div').classList.add('scale-95', 'opacity-0');
                
                setTimeout(() => {
                    feedbackModal.classList.add('hidden');
                    
                    // Check if level up
                    if ((currentQuestion + 1) % 10 === 0) {
                        const level = Math.floor((currentQuestion + 1) / 10);
                        levelText.textContent = `Level ${level}`;
                        
                        // Unlock key
                        if (level <= 5) {
                            keys[level - 1].classList.remove('text-gray-400');
                            keys[level - 1].classList.add('text-yellow-400');
                        }
                        
                        // Show level up modal
                        setTimeout(() => {
                            levelupModal.classList.remove('hidden');
                            setTimeout(() => {
                                document.querySelector('#levelup-modal > div').classList.remove('scale-95', 'opacity-0');
                            }, 50);
                        }, 300);
                    } else {
                        currentQuestion++;
                        if (currentQuestion < questions.length) {
                            loadQuestion(currentQuestion);
                            selectedOption = null;
                            // Reset all options
                            document.querySelectorAll('.option').forEach(opt => {
                                opt.dataset.answered = 'false';
                                opt.classList.remove('opacity-50', 'cursor-not-allowed');
                            });
} else {
                            // Quiz completed
                            alert('Quiz completed! Your score: ' + score);
                        }
                    }
                }, 300);
            });

            // Continue after level up
            continueBtn.addEventListener('click', function() {
                document.querySelector('#levelup-modal > div').classList.add('scale-95', 'opacity-0');
                
                setTimeout(() => {
                    levelupModal.classList.add('hidden');
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        loadQuestion(currentQuestion);
                        selectedOption = null;
                    } else {
                        // Quiz completed
                        alert('Quiz completed! Your score: ' + score);
                    }
                }, 300);
            });

            // Initialize first question
            loadQuestion(0);
        });
    </script>
</body>
</html>
